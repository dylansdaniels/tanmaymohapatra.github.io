<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedyCode Assistant</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Lora:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-right: 5px;
        }

        header nav a {
            color: darkblue;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        section {
            padding: 60px 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: rgba(81, 130, 190, 0.8);
            color: darkblue;
            position: relative;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: darkblue;
            margin: 0 15px;
            text-decoration: none;
        }

        .social-icons img {
            width: 30px;
            margin: 0 5px;
        }

        #home {
            color: darkblue;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        #home::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('medicodeAssistant.jpg') no-repeat center center/cover;
            transform: scale(1.2);
            z-index: -1;
            opacity: 0;
            animation: fadeInBackground 2s forwards, zoomIn 20s infinite alternate;
        }

        @keyframes fadeInBackground {
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.4);
            }
        }

        .home-content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-right: 5px;
        }

        #home h1 {
            font-family: 'Lora', serif;
            margin: 0;
            font-size: 4em;
            opacity: 0;
            animation: fadeInText 3s forwards 1.5s, zoomInText 2s ease-in-out 2.5s;
        }

        #home p {
            margin: 0;
            opacity: 0;
            animation: fadeInText 4s forwards 3s;
            font-size: 1.4em;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        .animated-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(122, 161, 208);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards;
            margin-top: 20px;
        }

        .animated-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .animated-container span {
            color: darkblue;
            font-size: 1.5em;
        }

        .top-left {
            animation-delay: 6s;
        }

        .top-right {
            animation-delay: 9s;
        }

        .bottom-center {
            animation-delay: 12s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <section id="home">
        <div class="home-content">
            <h1><img src="logo.jpg" alt="Logo" class="logo" />MedyCode Assistant</h1>
            <br>
            <p><i>Your innovative solution to revolutionize medical coding, enhancing accuracy, efficiency, and
                    productivity in the healthcare domain.</i></p>
            <br>
            <div class="animated-container top-left">
                <!-- <img src="ai_logo.png" alt="AI Logo"> -->
                <span>Enhanced Outcomes</span>
            </div>
            <div class="animated-container top-right">
                <!-- <img src="rag_llm_logo.png" alt="RAG+LLM Logo"> -->
                <span>Reduced Administrative Burdens</span>
            </div>
            <div class="animated-container bottom-center">
                <!-- <img src="automated_coding_logo.png" alt="Automated Coding Logo"> -->
                <span>AI-Powered Solution</span>
            </div>
        </div>
    </section>
</body>

</html>
